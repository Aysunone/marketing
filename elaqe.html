<!DOCTYPE html>
<html lang="az">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Marketinq Agentliyi</title>
    <link rel="shortcut icon" href="icon.png" type="image/x-icon">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background-color: #fcfcfc;
            color: #2d2d2d;
        }

        .section-container {
            max-width: 1100px;
            margin: 80px auto;
            padding: 0 20px;
        }

        .section-title {
            text-align: center;
            margin-bottom: 60px;
        }

        .section-title h2 {
            font-size: 36px;
            font-weight: 800;
            text-transform: uppercase;
            letter-spacing: 2px;
            color: #1a1a1a;
            position: relative;
            display: inline-block;
            padding-bottom: 10px;
        }

        .section-title h2::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 30%;
            width: 40%;
            height: 3px;
            background-color: #333;
        }

        /* Əlaqə Grid Sistemi */
        .contact-grid {
            display: grid;
            grid-template-columns: 1fr 1.5fr;
            gap: 40px;
            background: #ffffff;
            border-radius: 4px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.03);
            overflow: hidden;
            border: 1px solid #f0f0f0;
        }

        /* Sol tərəf: Məlumatlar */
        .contact-sidebar {
            background-color: #f8f8f8; /* Açıq boz ton */
            padding: 50px;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .contact-sidebar h3 {
            font-size: 24px;
            margin-bottom: 25px;
            color: #000;
        }

        .info-item {
            margin-bottom: 25px;
        }

        .info-item label {
            display: block;
            font-size: 12px;
            text-transform: uppercase;
            letter-spacing: 1px;
            color: #888;
            margin-bottom: 5px;
        }

        .info-item p {
            font-size: 16px;
            font-weight: 500;
            color: #333;
        }

        /* Sağ tərəf: Forma */
        .contact-main {
            padding: 50px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
        }

        label {
            display: block;
            font-size: 14px;
            margin-bottom: 8px;
            font-weight: 600;
            color: #444;
        }

        input, textarea {
            width: 100%;
            padding: 12px 15px;
            border: 1px solid #e0e0e0;
            background-color: #fafafa;
            border-radius: 2px;
            font-size: 15px;
            transition: all 0.3s ease;
        }

        input:focus, textarea:focus {
            outline: none;
            border-color: #333;
            background-color: #fff;
            box-shadow: 0 4px 10px rgba(0,0,0,0.05);
        }

        /* Göndər Düyməsi */
        .submit-btn {
            background-color: #1a1a1a;
            color: #fff;
            padding: 15px 40px;
            border: none;
            text-transform: uppercase;
            font-weight: 700;
            letter-spacing: 1px;
            cursor: pointer;
            transition: background 0.3s;
            margin-top: 10px;
        }

        .submit-btn:hover {
            background-color: #444;
        }

        /* Mobil uyğunluq */
        @media (max-width: 850px) {
            .contact-grid {
                grid-template-columns: 1fr;
            }
            .form-row {
                grid-template-columns: 1fr;
            }
            .contact-sidebar {
                padding: 40px;
                order: 2;
            }
            .contact-main {
                padding: 40px;
            }
        }
    </style>
</head>
<body>

    <section class="section-container">
        <div class="section-title">
            <h2>Bizimlə Əlaqə</h2>
        </div>

        <div class="contact-grid">
            <div class="contact-sidebar">
                <h3>Gəlin danışaq</h3>
                
                <div class="info-item">
                    <label>Ofisimiz</label>
                    <p>Bakı şəhəri, Xətai rayonu,<br>Aspa Tədris Mərkəzi</p>
                </div>

                <div class="info-item">
                    <label>E-poçt</label>
                    <p>info@marketingagency.az</p>
                </div>

                <div class="info-item">
                    <label>Telefon</label>
                    <p>+994 00 000 00 00</p>
                </div>

                <div class="info-item">
                    <label>İş Saatları</label>
                    <p>B.e - Cümə: 09:00 - 18:00</p>
                </div>
            </div>

            <div class="contact-main">
                <form action="success.html" method="POST">
                    <div class="form-row">
                        <div class="form-group">
                            <label>Adınız</label>
                            <input type="text" placeholder="Məs: Əli" required>
                        </div>
                        <div class="form-group">
                            <label>Soyadınız</label>
                            <input type="text" placeholder="Məs: Məmmədov" required>
                        </div>
                    </div>

                    <div class="form-group">
                        <label>E-poçt ünvanınız</label>
                        <input type="email" placeholder="nümunə@mail.com" required>
                    </div>

                    <div class="form-group">
                        <label>Mövzu</label>
                        <input type="text" placeholder="Necə kömək edə bilərik?">
                    </div>

                    <div class="form-group">
                        <label>Mesajınız</label>
                        <textarea rows="5" placeholder="Layihəniz haqqında qısa məlumat..."></textarea>
                    </div>

                    <button type="submit" class="submit-btn">Mesajı Göndər</button>
                </form>
            </div>
        </div>
    </section>

</body>
</html>
